replicaCount: 1
bot:
  repository: harbor.sheldan.dev/oneplus-bot
  pullPolicy: IfNotPresent
  image: oneplus-bot-image
  tag: 1.6.20
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 5
    failureThreshold: 3
  config:
    newsForumPostNotificationServerId: null
  propertyConfig:
    hikariPoolSize: 10
templateDeployment:
  enabled: true
  repository: harbor.sheldan.dev/abstracto
  pullPolicy: Always
  image: abstracto-template-deployment
  tag: 1.5.25
templateDeploymentData:
  repository: harbor.sheldan.dev/oneplus-bot
  pullPolicy: Always
  image: oneplus-bot-template-data
  tag: 1.6.20
dbConfigDeployment:
  enabled: true
  repository: harbor.sheldan.dev/abstracto
  pullPolicy: Always
  image: abstracto-db-deployment
  tag: 1.5.25
dbConfigDeploymentData:
  repository: harbor.sheldan.dev/oneplus-bot
  pullPolicy: Always
  image: oneplus-bot-db-data
  tag: 1.6.20
dbCredentials:
  host: null
  port: null
  userName: null
  password: null
  name: null
privateRestApi:
  enabled: true
  repository: harbor.sheldan.dev/oneplus-bot
  pullPolicy: Always
  image: oneplus-bot-private-rest-api
  tag: 1.6.20
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  livenessProbe:
    initialDelaySeconds: 2
    periodSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 2
    periodSeconds: 5
    failureThreshold: 3
  service:
    port: 8080
    targetPort: 80
    name: private-restapi
  resources:
    limits:
      cpu: null
      memory: null
    requests:
      cpu: null
      memory: null
  nodeSelector: {}
  tolerations: []
  affinity: {}
grafanaDeployment:
  repository: harbor.sheldan.dev/grafana-tools
  pullPolicy: Always
  image: grafana-dashboard-deployment
  tag: 0.0.2
  enabled: true
  grafana:
    host: null
    basicAuth:
      username: null
      password: null
apiKeys:
  discord:
    token: null
  youtube:
    apiKey: null
  openWeatherMap:
    apiKey: null
  twitch:
    secret: null
    clientId: null
imagePullSecrets: null
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: /actuator/prometheus
    prometheus.io/port: '8080'
resources:
  limits:
    cpu: null
    memory: null
  requests:
    cpu: null
    memory: null
nodeSelector: {}
tolerations: []
affinity: {}
