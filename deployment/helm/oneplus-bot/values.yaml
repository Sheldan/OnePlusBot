# Default values for oneplus-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

bot:
  repository: harbor.sheldan.dev/oneplus-bot
  pullPolicy: IfNotPresent
  image: oneplus-bot-image
  tag: 1.6.16
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 5
    failureThreshold: 3
  config:
    newsForumPostNotificationServerId:
  propertyConfig:
    hikariPoolSize: 10

templateDeployment:
  enabled: true
  repository: harbor.sheldan.dev/abstracto
  pullPolicy: Always
  image: abstracto-template-deployment
  tag: 1.5.23

templateDeploymentData:
  repository: harbor.sheldan.dev/oneplus-bot
  pullPolicy: Always
  image: oneplus-bot-template-data
  tag: 1.6.16

dbConfigDeployment:
  enabled: true
  repository: harbor.sheldan.dev/abstracto
  pullPolicy: Always
  image: abstracto-db-deployment
  tag: 1.5.23

dbConfigDeploymentData:
  repository: harbor.sheldan.dev/oneplus-bot
  pullPolicy: Always
  image: oneplus-bot-db-data
  tag: 1.6.16

dbCredentials:
  host:
  port:
  userName:
  password:
  name:

privateRestApi:
  enabled: true
  repository: harbor.sheldan.dev/oneplus-bot
  pullPolicy: Always
  image: oneplus-bot-private-rest-api
  tag: 1.6.16
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  livenessProbe:
    initialDelaySeconds: 2
    periodSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 2
    periodSeconds: 5
    failureThreshold: 3
  service:
    port: 8080
    targetPort: 80
    name: private-restapi # must be less than 16 chars
  resources:
    limits:
      cpu:
      memory:
    requests:
      cpu:
      memory:
  nodeSelector: {}
  tolerations: []
  affinity: {}

grafanaDeployment:
  repository: harbor.sheldan.dev/grafana-tools
  pullPolicy: Always
  image: grafana-dashboard-deployment
  tag: 0.0.2
  enabled: true
  grafana:
    host:
    basicAuth:
      username:
      password:

apiKeys:
  discord:
    token:
  youtube:
    apiKey:
  openWeatherMap:
    apiKey:
  twitch:
    secret:
    clientId:


imagePullSecrets:
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8080"

resources:
  limits:
    cpu:
    memory:
  requests:
    cpu:
    memory:


nodeSelector: {}

tolerations: []

affinity: {}
